spring.application.name=general-backend
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.sql.init.platform=sqlserver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always
server.error.include-binding-errors=always

spring.jpa.defer-datasource-initialization=true
server.error.include-stacktrace=never

jwt.validity=3600000
jwt.secret=${JWT}

twilio.accountsid=${TWILIO_SID}
twilio.auth=&{TWILLIO_AUTH}

logging.level.org.springframework.jdbc.core=DEBUG

spring.datasource.url=jdbc:sqlserver://${AZURE_SERVER}.database.windows.net:1433;database=${AZURE_DATABASE};encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=${AZURE_USERNAME}@${AZURE_SERVER}
spring.datasource.password=${AZURE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

spring.datasource.initialization-mode=always